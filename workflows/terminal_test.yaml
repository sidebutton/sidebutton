id: terminal_test
title: Terminal Test Workflow
description: "Test workflow for terminal automation steps"
params:
  message: string
steps:
  - type: terminal.open
    title: "Test Terminal"
    cwd: "/tmp"

  - type: terminal.run
    cmd: "echo 'Hello from terminal!'"

  - type: terminal.run
    cmd: "echo 'Your message: {{message}}'"

  - type: terminal.run
    cmd: "ls -la"

  - type: terminal.run
    cmd: "echo 'Done!'"

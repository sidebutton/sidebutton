schema_version: 1
version: "1.0.0"
last_verified: "2025-12-21"
id: hello_world
title: "Hello World: Wikipedia Demo"
description: "A simple demo workflow that opens a Wikipedia article and extracts its title and first paragraph. No API keys required - perfect for getting started!"
category:
  level: task
  domain: research
  reusable: true
params:
  topic: string
policies:
  allowed_domains:
    - wikipedia.org
    - "*.wikipedia.org"
steps:
  # Step 1: Open the Wikipedia article
  - type: workflow.call
    workflow: wikipedia_open
    params:
      topic: "{{topic}}"

  # Step 2: Extract content from the page
  - type: workflow.call
    workflow: wikipedia_extract_content
    as: article

  # Output without LLM
  - type: control.stop
    message: |
      === {{article.title}} ===

      {{article.first_paragraph}}


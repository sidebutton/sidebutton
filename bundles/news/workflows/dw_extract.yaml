schema_version: 1
version: "1.0.0"
id: dw_extract
title: "DW: Extract Headlines"
description: "Extract article headlines and descriptions from DW homepage"
category:
  level: task
  domain: research
  reusable: true
policies:
  allowed_domains:
    - dw.com
    - "*.dw.com"
steps:
  - type: browser.extractAll
    selector: ".teaser-data h3 a, .teaser-data h4 a"
    as: headlines
    separator: "\n"

  - type: browser.extractAll
    selector: ".teaser-description"
    as: descriptions
    separator: "\n"
